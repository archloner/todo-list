<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Todo List Application</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="menu-left">
        <div class="brand">.todo</div>

        <div class="menu">
          <!-- links to actual lists here instead of this links? -->
          <ul class="flex-grow">
            <a href="" class="menu-item active">
              <li ><i class="fa fa-home"></i> Overview</li>
            </a>

            <a href="" class="menu-item">
              <li><i class="fa fa-chart-bar"></i> Stats</li>
            </a>
            
            <a href="" class="menu-item">
              <li><i class="far fa-folder"></i> Projects</li>
            </a>
            <a href="" class="menu-item">
              <li><i class="far fa-comment-alt"></i> Chat</li>
            </a>
            <a href="" class="menu-item">
              <li><i class="far fa-calendar"></i> Calendar</li>
            </a>

          </ul>

          <ul class="flex-shrink">
            <a href="" class="menu-item">
              <li><i class="fa fa-cog"></i> Settings</li>
            </a>

            <a href="" class="menu-item">
              <li><i class="fa fa-sign-out-alt"></i> Log out</li>
            </a>
          </ul>
        </div>
      </div>

      <div class="content-right">
        
        <div class="top-bar">
          <div class="search-bar-wrapper">
            <div class="search-icon">
              <div class="search-icon-handle"></div>
            </div>
            <input type="text" id="search-input">
          </div>
          <div class="push-right account-controls flex-row">
            <div class="notifications-icon">
              <i class="far fa-bell"></i>
            </div>
            <div class="username-container">Jan Kowalski</div>
            <div class="user-profle-photo"></div>
          </div>
        </div>

        <div class="container">

          <div class="flex-row">
            <h1>Projects</h1>
            <div class="push-right align-center">
              This week
            </div>
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
